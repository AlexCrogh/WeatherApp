<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script> 
</head>
<body>

    <div class="container">
        <header>Weather App</header>

        <div class="search-bar">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button onclick="getWeather()">Search</button>
        </div>

        <div class="weather-info" id="weatherInfo">
            <h2 id="cityName">City Name</h2>
            <img id="weatherIcon" src="" alt="---">
            <p id="temperature">Temperature: -</p>
            <p id="description">-</p>
            <p id="humidity">Humidity: -</p>
            <p id="windSpeed">Wind Speed: -</p>
            <p id="feelsLike">Feels Like: -</p>
        </div>

        <div class="forecast" id="forecast">
            <div class="day">
                <p class="day-name">---</p>
                <img src="" alt="Weather Icon" class="weather-icon">
                <p class="description">-</p>
                <p class="temperature">25°C / 18°C</p>
            </div>
            <div class="day">
                <p class="day-name">---</p>
                <img src="" alt="Weather Icon" class="weather-icon">
                <p class="description">-</p>
                <p class="temperature">22°C / 16°C</p>
            </div>
            <div class="day">
                <p class="day-name">---</p>
                <img src="" alt="Weather Icon" class="weather-icon">
                <p class="description">-</p>
                <p class="temperature">24°C / 17°C</p>
            </div>
            <div class="day">
                <p class="day-name">---</p>
                <img src="" alt="Weather Icon" class="weather-icon">
                <p class="description">-</p>
                <p class="temperature">26°C / 19°C</p>
            </div>
            <div class="day">
                <p class="day-name">---</p>
                <img src="" alt="Weather Icon" class="weather-icon">
                <p class="description">-</p>
                <p class="temperature">23°C / 18°C</p>
            </div>
        </div>

        <footer>
            <button id="unitToggle" onclick="toggleTemperatureUnit()">Celsius</button>
        </footer>
    </div>

</body>
</html>
