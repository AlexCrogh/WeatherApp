<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script> 
</head>
<body>

    <div class="container">
        <header>Weather App</header>

        <div class="search-bar">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button onclick="getWeather()">Search</button>
        </div>

        <div class="weather-info" id="weatherInfo">
            <h2 id="cityName">City Name</h2>
            <img id="weatherIcon" src="" alt="Weather Icon">
            <p id="temperature">Temperature: 25°C</p>
            <p id="description">Clear Sky</p>
            <p id="humidity">Humidity: 60%</p>
            <p id="windSpeed">Wind Speed: 15 km/h</p>
            <p id="feelsLike">Feels Like: 27°C</p>
        </div>

        <div class="forecast" id="forecast">
            <div class="day">
                <p>Mon</p>
                <img src="" alt="Weather Icon">
                <p>25°C / 18°C</p>
            </div>
            <div class="day">
                <p>Tue</p>
                <img src="" alt="Weather Icon">
                <p>22°C / 16°C</p>
            </div>
            <div class="day">
                <p>Wed</p>
                <img src="" alt="Weather Icon">
                <p>24°C / 17°C</p>
            </div>
            <div class="day">
                <p>Thu</p>
                <img src="" alt="Weather Icon">
                <p>26°C / 19°C</p>
            </div>
            <div class="day">
                <p>Fri</p>
                <img src="" alt="Weather Icon">
                <p>23°C / 18°C</p>
            </div>
        </div>

        <footer>
            <button onclick="toggleTemperatureUnit()">°C/°F</button>
            <button onclick="showFavorites()">Favorites</button>
        </footer>
    </div>

</body>
</html>
